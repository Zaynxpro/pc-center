<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- CSS  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>PC-Center</title>
</head>

<body>

    <Header>

        <!-- Top Bar Start  -->
        <section class="Top-bar text-center">
            <div>
                <H1>Get 30% Off on your First Order</H1>
            </div>
        </section>
        <!-- Top Bar End  -->


        <!-- Middle Bar Start  -->
        <Section>
            <div class="container">
                <div class="row middle-bar">

                    <div class="col-md-2 logo col-sm-12">
                        <img src="img/Logo/Centre.png" alt="" height="100px">
                    </div>

                    <div class="col-md-9 Search-group col-sm-10 col-10">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for products">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"> <i class="fas fa-search"></i></button>
                            </span>
                        </div>
                    </div>

                    <div class="col-md-1 col-sm-2 col-2">
                        <i class="fas fa-shopping-cart cart " data-toggle="tooltip" data-placement="bottom"
                            title="You have no items in your shopping cart."></i>
                        <span class="icon-button__badge">0</span>
                    </div>

                </div>
            </div>
        </Section>
        <!-- Middle Bar End  -->

        <!-- Navbar Start  -->
        <section>
            <nav class="navbar navbar-expand-lg navbar-custom bg-custom">
                <div class="container">

                    <div class="mr-auto">
                        <a href="" class="navbar-icons fb"><i class="fab fa-facebook"></i></a>
                        <a href="" class="navbar-icons ig"><i class="fab fa-instagram"></i></a>
                        <a href="" class="navbar-icons tt"><i class="fab fa-twitter"></i></a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-navbar text-center">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <!-- COLUMNS -->
                                <div class="dropdown">
                                    <a class="nav-link dropdown-toggle" type="button"
                                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        Products
                                </a>
                                    <div class="dropdown-menu dropdown-multicol2" aria-labelledby="dropdownMenuButton">
                                        <div class="dropdown-col">
                                            <a class="dropdown-item" href="#">Laptops</a>
                                            <a class="dropdown-item" href="#">Storage</a>
                                            <a class="dropdown-item" href="#">Printers</a>
                                        </div>
                                        <div class="dropdown-col">
                                            <a class="dropdown-item" href="#">Headphones</a>
                                            <a class="dropdown-item" href="#">Keyboards/Mouse</a>
                                            <a class="dropdown-item" href="#">Lcd/Led Monitors</a>
                                        </div>
                                        <div class="dropdown-col">
                                            <a class="dropdown-item" href="#">Motherboards</a>
                                            <a class="dropdown-item" href="#">Processors</a>
                                            <a class="dropdown-item" href="#">Ram</a>
                                        </div>
                                        
                                    </div>
                                </div>
                            </li>
                           <li class="nav-item">
                                <a class="nav-link" href="#">Game Store</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Mobile and Tablets</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                        </ul>

                        <ul class="navbar-nav ml-auto text-center">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </nav>
        </section>

        <!-- Navbar End  -->
    </Header>


    <Main>
        <!-- slider start  -->
        <section class="slider">
         <div class="container">
            <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="img/Slider/slider-2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/Slider/slider-4.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/Slider/slider-3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>
         </div>
        </section>
        <!-- slider end  -->

        <!-- 2nd Section Start -->
        <section class="services">
            <div class="container">
                <div class="services-content">
                    <div class="row">
                        <div class="col-lg-3 col-sm-6 xd">
                            <div class="service-item">
                                <div class="image-service">
                                    <img src="img/Services/icon-1.png" class="img-services" alt="Icon" width="70" height="70">
                                </div>
                                
                                <div class="info-service">
                                    <h3>Free Shipping</h3>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-3 col-sm-6 xd">
                            <div class="service-item">
                                <div class="image-service">
                                    <img src="img/Services/icon-2.png" class="img-services" alt="Icon" width="70" height="70">
                                </div>
                                
                                <div class="info-service">
                                    <h3>Money Guarantee</h3>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-3 col-sm-6 xd">
                            <div class="service-item">
                                <div class="image-service">
                                    <img src="img/Services/icon-3.png" class="img-services" alt="Icon" width="70" height="70">
                                </div>
                                
                                <div class="info-service">
                                    <h3>Safe Shopping</h3>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-3 col-sm-6 xd">
                            <div class="service-item">
                                <div class="image-service">
                                    <img src="img/Services/icon-4.png" class="img-services" alt="Icon" width="70" height="70">
                                </div>
                                
                                <div class="info-service">
                                    <h3>Online Support</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 2nd Section End  -->
    </Main>


    <Footer>

    </Footer>



    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
